<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
      <div class="container my-5">
        <div class="text-center mb-4">
          <h1 class="display-6 text-white">Personal Expense Tracker</h1>
          <p class="text-light">Track your expenses and stay on top of your budget!</p>
        </div>
  
        <!-- Input Form -->
        <div class="card shadow-lg p-4 mb-4 bg-light">
          <form id="expense-form">
            <div class="row g-3">
              <div class="col-md-5">
                <input type="text" class="form-control" id="expense-title" placeholder="Expense Title" required>
              </div>
              <div class="col-md-4">
                <input type="number" class="form-control" id="expense-amount" placeholder="Amount" required min="0">
              </div>
              <div class="col-md-3 d-grid">
                <button type="submit" class="btn btn-primary shadow-lg">
                  <i class="fas fa-plus-circle me-2"></i>Add Expense
                </button>
              </div>
            </div>
          </form>
        </div>
  
        <!-- Expense List -->
        <div class="card shadow-lg p-4 bg-light">
          <h4 class="mb-3 text-secondary">Your Expenses</h4>
          <ul id="expense-list" class="list-group mb-3"></ul>
          <div class="d-flex justify-content-between align-items-center">
            <h5>Total: <span class="text-primary" id="total-amount">â‚¹0</span></h5>
            <button class="btn btn-danger shadow-lg" id="clear-expenses">
              <i class="fas fa-trash me-2"></i>Clear All
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
